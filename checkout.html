<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style/site.css" rel="stylesheet" />
</head>
<body>
    <div class="checkout-wrapper">
        <div class="checkout">
            <header>
                <img class="tmall-logo" src="img/site/simpleLogo.png" />
                <img class="check-shopping-cart"src="img/site/buyflow.png" />
            </header>

            <h4>输入收货地址</h4>

            <form class="address-form">
                <div class="address-item">
                    <span class="address-label">详细地址</span> <textarea name="address" class="address-control"></textarea>
                </div>

                <div class="address-item">                    
                    <span class="address-label">邮政编码</span><input type="text" name="postcode" class="address-control" />
                </div>

                <div class="address-item">
                    <span class="address-label">收货人姓名</span><input type="text" name="receiver" class="address-control" />
                </div>

                <div class="address-item">
                    <span class="address-label">手机号码</span><input type="text" name="mobile" class="address-control" />
                </div>


            </form>

            <h4>确认订单信息</h4>
            <table class="order-items">
                <thead>
                    <tr>
                        <th colspan="2"><img src="img/site/confirmOrderTmall.png" /> 店铺：　天猫店铺　<img src="img/site/wangwang.png" /></th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>小计</th>
                        <th>配送方式</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="item">
                        <td class="product-image"><img src="img/product-middle/4206.jpg" /></td>
                        <td class="product-info">
                            <a class="product-link" href="#nowhere">
                                Philips/飞利浦 HR1897/30破壁微榨原汁机 多功能家用果汁榨汁机
                            </a>
                            <img title="支持信用卡支付" src="img/site/creditcard.png">
                            <img title="消费者保障服务,承诺7天退货" src="img/site/7day.png">
                            <img title="消费者保障服务,承诺如实描述" src="img/site/promise.png">
                        </td>
                        <td>
                            <span class="price">￥3,514.05</span>
                        </td>
                        <td>
                            <span class="quantity">2</span>
                        </td>
                        <td>
                            <span class="subtotal">
                                ￥7,028.10
                            </span>
                        </td>
                        <td class="delivery-method" rowspan="5">
                            <label class="orderItemDeliveryLabel">
                                <input type="radio" checked="checked" value="">
                                普通配送
                            </label>
                            <select class="orderItemDeliverySelect">
                                <option>快递 免邮费</option>
                            </select>
                        </td>
                    </tr>
                    <tr class="item">
                        <td class="product-image"><img src="img/product-middle/3796.jpg" /></td>
                        <td class="product-info">
                            <a class="product-link" href="#nowhere">
                                公众智能扫地机器人家用全自动电动清洁地毯擦拖地一体机吸尘器
                            </a>
                            <img title="支持信用卡支付" src="img/site/creditcard.png">
                            <img title="消费者保障服务,承诺7天退货" src="img/site/7day.png">
                            <img title="消费者保障服务,承诺如实描述" src="img/site/promise.png">
                        </td>
                        <td>
                            <span class="price">￥2,124.15</span>
                        </td>
                        <td>
                            <span class="quantity">1</span>
                        </td>
                        <td>
                            <span class="subtotal">
                                ￥2,124.15
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="summary">
                <span>给卖家留言: <input type="text" placeholder="选填" /></span>
                <span class="total">店铺合计（含运费）: <span class="price">9,152.25</span></span>
            </div>

            <div class="paid">
                实付款：<span class="price">￥9,152.25</span>
            </div>

            <div class="submit">
                <button type="submit">提交订单</button>
            </div>
            
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
            crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous">
    </script>

    <script>
        
    </script>
</body>
</html>
