<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <link href="style/site.css" rel="stylesheet" />    
</head>
<body>
    <div class="category-carousel">
        <img src="img/site/catear.png" id="catear" />

        <div class="category">
            <a href="#nowhere" class="product-category">
                <span class="glyphicon glyphicon-th-list" style="margin-left: 10px"></span>
                <span style="margin-left: 10px;">商品分类</span>
            </a>            
            <a href="#nowhere">
                <span class="glyphicon glyphicon-shopping-cart"></span>
                <span>天猫超市</span>
            </a>                
            <a href="#nowhere">
                <span class="glyphicon glyphicon-globe"></span>
                <span>天猫国际</span>
            </a>
            <a href="#nowhere">平板电视</a>
            <a href="#nowhere">电热水器</a>
            <a href="#nowhere">马桶</a>
        </div>

        <div id="carousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-slide-to="0" data-target="#carousel" class="active"></li>
                <li data-slide-to="1" data-target="#carousel"></li>
                <li data-slide-to="2" data-target="#carousel"></li>
                <li data-slide-to="3" data-target="#carousel"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="img/lunbo/1.jpg" />
                </div>
                <div class="item">
                    <img src="img/lunbo/2.jpg" />
                </div>
                <div class="item">
                    <img src="img/lunbo/3.jpg" />
                </div>
                <div class="item">
                    <img src="img/lunbo/4.jpg" />
                </div>
            </div>

            <!-- left and right controls-->
            <a class="left carousel-control" href="#carousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- this part will be the background due to carousel is with 'display:absolute'-->
        <div class="carousel-background"></div>
    </div>

    <script src="http://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
            crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous">
    </script>

    <script>
        $(function () {
            $('.category-carousel .category a').mouseenter(function () {
                var elem = $(this);
                var left = elem.offset().left;
                var top = elem.offset().top;
                var width = elem.width();
                var catWidth = $('img#catear').width();
                var destLeft = left + width / 2 - catWidth / 2;

                $("img#catear").css("left", destLeft).css("top", -15).fadeIn(500);
            });

            $('.category-carousel .category a').mouseleave(function () {
                $('img#catear').hide();
            })
        });
    </script>
</body>
</html>
