<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <link href="style/site.css" rel="stylesheet" />
    <style>
        .category-carousel {
            position: relative;            
        }

        .category-carousel .category {
            background-color: #DD2727;
        }

        .category-carousel .category .product-category {
            padding-left: 20px;
            width: 200px;
            height: 36px;
            display: inline-block;
            background-color: #C60A0A;line-height: 36px;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .category-carousel .category a {
            font-size: 16px;
            color: white;
            text-decoration: none;
            margin-right: 20px;
            cursor: pointer;            
        }

        .category-carousel .category a .glyphicon {
            vertical-align: central;
            padding-right: 3px;
        }

        .category-carousel .carousel {
            position: absolute;
            right: 0;
            height: 510px;
            margin: 0px 0px 0px 200px;
        }

        .carousel-background {
            width: 100%;
            height: 510px;
            background-color: #E8E8E8;
            position: absolute;
            top: 36px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="category-carousel">
        <div class="category">
            <a href="#nowhere" class="product-category">
                <span class="glyphicon glyphicon-th-list" style="margin-left: 10px"></span>
                <span style="margin-left: 10px;">商品分类</span>
            </a>            
            
            <a href="#nowhere">
                <span class="glyphicon glyphicon-shopping-cart"></span>
                <span>天猫超市</span>
            </a>                
            <a href="#nowhere">
                <span class="glyphicon glyphicon-globe"></span>
                <span>天猫国际</span>
            </a>
            <a href="#nowhere">平板电视</a>
            <a href="#nowhere">电热水器</a>
            
        </div>

        <div id="carousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-slide-to="0" data-target="#carousel" class="active"></li>
                <li data-slide-to="1" data-target="#carousel"></li>
                <li data-slide-to="2" data-target="#carousel"></li>
                <li data-slide-to="3" data-target="#carousel"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="img/lunbo/1.jpg" />
                </div>
                <div class="item">
                    <img src="img/lunbo/2.jpg" />
                </div>
                <div class="item">
                    <img src="img/lunbo/3.jpg" />
                </div>
                <div class="item">
                    <img src="img/lunbo/4.jpg" />
                </div>
            </div>

            <!-- left and right controls-->
            <a class="left carousel-control" href="#carousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- this part will be the background due to carousel is with 'display:absolute'-->
        <div class="carousel-background"></div>
    </div>

    <script src="http://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
            crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous">
    </script>
</body>
</html>
